.card{

.card-header{

.card-body{

.field{

.field label{

.field input,
.field select,
.field textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  background:#1a1a1a;
  border:1px solid #333;
  color:#fff;
  outline:none;
}

.field input:focus,
.field select:focus,
.field textarea:focus{
  border-color:#ff1e1e;
  box-shadow:0 0 8px rgba(255,30,30,.4);
}

textarea{

  resize:none;
}

.btn-primary{

  padding:14px;
  border:none;
  border-radius:10px;

  font-weight:bold;
  letter-spacing:1px;
  cursor:pointer;
  transition:.3s;
}

.btn-primary:hover{

  box-shadow:0 0 15px rgba(255,0,0,.5);
}

.card-footer{

  padding:14px;
  font-size:12px;
  color:#aaa;
  border-top:1px solid #222;
}

.card-footer span{

}


/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:999;
}

#modal.show{
  opacity:1;
  pointer-events:auto;
}

.modal-box{
  background:linear-gradient(180deg,#0f0f0f,#070707);
  border:1px solid var(--border);
  border-radius:16px;
  width:90%;
  max-width:420px;
  padding:22px;
  box-shadow:0 0 50px rgba(255,0,0,.45);
}

.modal-box h3{
  margin:0 0 10px;
  color:var(--blood);
  text-shadow:var(--glow);
}

.rules{

  line-height:1.7;

}

.modal-btn{

  gap:12px;

}

.modal-btn button{

  padding:11px;
  border-radius:12px;
  font-weight:800;
}

.cancel{

}

.ok{

<script>
const modal=document.getElementById("modal");

function tutup(){ modal.classList.remove("show"); }

/* DETEKSI TEKS MANUSIA (VERSI DEWA) */
function validAlasan(t){
  t=t.trim();
  if(t.length<4) return false;              // terlalu pendek
  if(/(.)\1{4,}/i.test(t)) return false;    // huruf sama berulang
  if(!/[aeiou]/i.test(t)) return false;     // tanpa vokal
  return true;
}

function cekForm(){
  if(!nama.value||!umur.value||!usn.value||!kota.value||!alasan.value){
    alert("Lengkapi semua data");
    return;
  }

  if(!adminWA.value){
    alert("Pilih admin WhatsApp tujuan");
    return;
  }

  const u=parseInt(umur.value);
  if(u<10||u>100){
    alert("Umur tidak masuk akal");
    return;
  }

  if(!validAlasan(alasan.value)){
    alert("Alasan terdeteksi acak / tidak wajar");
    return;
  }

  modal.classList.add("show");
}
function kirim(){
  const admin = adminWA.value; // nomor admin terpilih
  const kode = "DR-" + Math.floor(10000 + Math.random() * 90000);

`DEVIL REIGN — FORM MEMBER

${alasan.value}

STATUS : MENUNGGU PERSETUJUAN ADMIN
━━━━━━━━━━━━━━━
۝ Satu Reign, Satu Kekuasaan ۝`;

  window.open(
    `https://wa.me/${admin}?text=${encodeURIComponent(pesan)}`,
    "_blank"
  );
}

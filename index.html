<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>DEVIL REIGN â€” OVERLORD</title>
<style>
body{background:#050000;color:#fff;font-family:Arial}
.box{max-width:520px;margin:40px auto;background:#0d0000;padding:25px;border-radius:12px;box-shadow:0 0 40px red}
h1{text-align:center;color:#ff1a1a}
input,textarea{width:100%;margin-top:8px;padding:8px;background:#1a0000;border:1px solid #500;color:#fff}
button{width:100%;margin-top:20px;padding:14px;background:#ff0000;border:none;color:#fff;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h1>DEVIL REIGN</h1>
<p align="center">OVERLORD RECRUITMENT</p>

<input id="nama" placeholder="Nama">
<input id="umur" placeholder="Umur">
<input id="usn" placeholder="USN Hotel Hideaway">
<input id="kota" placeholder="Asal Kota">
<textarea id="alasan" placeholder="Alasan bergabung"></textarea>

<button onclick="daftar()">DAFTAR ELITE</button>
</div>

<script>
function daftar(){
 if(!nama.value||!umur.value||!usn.value||!kota.value||!alasan.value){
  alert("Lengkapi semua data");
  return;
 }

 let kode="DR-"+Date.now().toString().slice(-5);
 let data={kode,nama:nama.value,umur:umur.value,usn:usn.value,kota:kota.value,alasan:alasan.value,status:"MENUNGGU"};

 let list=JSON.parse(localStorage.getItem("devilreign")||"[]");
 list.push(data);
 localStorage.setItem("devilreign",JSON.stringify(list));

 alert("Pendaftaran berhasil!\nKode: "+kode);
}
</script>
</body>
</html>

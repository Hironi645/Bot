<!DOCTYPE html>
<html>
<head>
<title>DEVIL REIGN ‚Äî ADMIN</title>
<style>
body{background:black;color:white;font-family:Arial}
.card{background:#110000;padding:15px;margin:15px;border:1px solid red}
button{margin-right:5px;padding:6px}
</style>
</head>
<body>

<h2>üëë ADMIN PANEL</h2>
<div id="list"></div>

<script>
let data=JSON.parse(localStorage.getItem("devilreign")||"[]");
let html="";

data.forEach((m,i)=>{
 html+=`
 <div class="card">
 <b>${m.kode}</b><br>
 ${m.nama} (${m.umur})<br>
 ${m.usn} | ${m.kota}<br>
 ${m.alasan}<br>
 Status: <b>${m.status}</b><br><br>
 <button onclick="approve(${i})">‚úÖ APPROVE</button>
 <button onclick="reject(${i})">‚ùå REJECT</button>
 </div>`;
});

document.getElementById("list").innerHTML=html;

function approve(i){
 data[i].status="DITERIMA";
 kirimWA(i,"DITERIMA");
}
function reject(i){
 data[i].status="DITOLAK";
 kirimWA(i,"DITOLAK");
}
function kirimWA(i,status){
 localStorage.setItem("devilreign",JSON.stringify(data));
 let msg=`DEVIL REIGN ‚Äî OVERLORD\nKode: ${data[i].kode}\nStatus: ${status}\n\n€ù Satu Reign, Satu Kekuasaan €ù`;
 window.open("https://wa.me/6282157298268?text="+encodeURIComponent(msg));
}
</script>
</body>
</html>
